<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Lyrics</title>
</head>
<body>
  <!--Page Header-->  
    <header>
  <!--Page Title-->      
      <h1>Search Lyrics</h1>
  <!--Page Form -->    
      <form id="form">       
        <input type="text" id="search" placeholder="Search by song  title or artist name">
        <button class="btn" id="submit">
           Search 
        </button>  
      </form>  
    </header>
  <!--Results-- After Calling API All the Available Lyrics shown there-->  
    <div class="container" id="results">
        <p>Results for Search</p>
    </div>
  <!--Pagination- button to show next data-->  
     <div class="container end" id="pagination">

     </div>

    <script src="script.js"></script>
</body>
</html>
