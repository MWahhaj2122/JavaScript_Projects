<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />    
    <title>Fast Typing Game</title>
</head>
<body>
    <button class="settings-btn" id="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
      <form  class="form" id="form">
       <div>
        <label for="difficulty">Difficulty</label>
        <select  id="difficulty"> 
         <option value="easy">Easy</option>
         <option value="medium">Medium</option>
         <option value="hard">Hard</option>  
        </select>
       </div>  
      </form>
    </div>

    <div class="game-container">
     <h2>Fast Typing</h2> 
     <p class="description">Type the word below:</p>
     <h1 id="word">Axiom</h1>
     <div class="input-field">
       <input type="text" id="text" autocomplete="off" placeholder="Enter your word here">  
     </div>   
    
    <div class="score-div">
      <p>Your score is: <span id="score">0</span></p>  
    </div> 
    <div class="time-div">
      <p>Remaining Time: <span id="time" >5s</span></p>  
    </div>

    </div> 
   <div class="start-game" id="start-gameContainer">
       <h1>Fast Typing Game</h1>
       <button class="startGameBtn" id="startGameBtn">Play Game</button>
   </div> 
   <div class="end-game" id = "end-game"></div>
    <script src="script.js"></script>
</body>
</html>
