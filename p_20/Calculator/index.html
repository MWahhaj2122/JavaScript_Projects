<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="calculatorDiv">  
       <h1>Calculator</h1>
       <input type="text" id="screen" class="result"
         placeholder="0" />
       <input type="text" id="calculation"
         placeholder="0" >
       <div class="tableDiv"> 
       <table>
           <tr>
            <td>   
            <button class="first">AC</button>
            <button>cl</button>
            <button>%</button>
            <button>/</button>
            </td> 
           </tr>
           <tr>
            <td>   
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
           </td>  
           </tr>
           <tr>
            <td>   
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button> 
           </td>
           </tr>
           <tr>
            <td>   
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button> 
           </td>
           </tr>
           <tr>
            <td>   
            <button>0</button>
            <button>.</button>
            <button class="last">=</button>
            <!-- <button>1</button> -->
             </td>
           </tr>
       </table>
     </div>
     </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
