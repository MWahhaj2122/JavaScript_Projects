<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
     <!--Balance-->
    <h4>Balance</h4>
     <h1 id="balance">0.00 PKR</h1>
   <!--Income and Expense Summary-->
    <div class="incomeExpense-Container">
      <div>
          <h4>Income</h4>
          <p class="money plus" id="moneyPlus">+0.00 PKR </p>
      </div>
      <div>
        <h4>Expense</h4>
         <p class="money minus" id="moneyMinus">-0.00 PKR</p>
    </div>
    </div>
    <!--Transaction History-->
    <h3>Transaction History</h3>
      <ul class="list" id="list">
      <!--
        <li class="plus">
         Salary 
        <span>100,000 PKR </span>
         <button class="deleteBtn">X</button>
       </li>
       <li class="minus">
        Elctric Bill 
       <span> -30,000 PKR </span> 
        <button class="deleteBtn">X</button>
      </li>
    -->
      </ul>
     <!--Add New Transaction-->
     <h3>Add New Transaction</h3>
     <form class="form" id="form">
       <div class="form-control">
         <label for="description">Description</label>  
         <input type="text" id="description" placeholder="Description of Transaction">
       </div>
       
       <div class="form-control">
        <label for="amount">
         Transaction Amount
          <br />
          For Income,enter positive number and for expense, enter negative number.
        </label>   
        <input type="number" id="amount" placeholder="Transaction Amount">
       </div>

       <button class="transactionBtn">Add New Transaction</button>
     </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
