<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <!--Container Div in which all the content lies-->
    <div class="container">
     <h1>Random Meal Selector</h1>
      <div class="flex">
       <form class="flex" id="form">
        <input type="text" id="search" placeholder="Enter your meal or keyword for search">  
         <button type="submit" class="searchBtn" title="Search">
           <i class="fas fa-search"></i>  
         </button>
       </form>
        <button id="random" type="submit" class="randomBtn" title="Random Search">
            <i class="fas fa-random"></i>
        </button>  
      </div>
     <!--Resulting Heading-->
      <div class="result-heading" id="result-heading"></div>
     <!--Resulting meal div after the search from API--> 
      <div class="meals" id="meals"></div>
     <!--To show additional information for selected meal-->
      <div id="selected-meal"></div>  

    </div>

    <script src="script.js"></script>
</body>
</html>
